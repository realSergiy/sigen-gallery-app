# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
name: Check PR
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  check:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.49.1-noble
      options: --user 1001
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup pnpm
        uses: pnpm/action-setup@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: install deps
        run: pnpm install

      - name: ts-check
        run: pnpm tscheck

      - name: lint
        run: pnpm lint

      - name: run unit tests
        run: pnpm test:unit

      - name: run e2e tests
        run: pnpm test:e2e

      - name: upload e2e report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 10
